<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DarkDM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    @font-face {
        font-family: "NanumSquare";
        src: url("./fonts/NanumSquareR.ttf");
        font-weight: normal;
    }

    html {
        width: 100%;
        height: 100%;
        font-family: NanumSquare;
        color: #BDBDBD;
        background: black;
    }

    body {
        margin: 0px;
        width: 100%;
        height: 100%;
        font-size: 90px;
        cursor: none;
    }

    marquee {
        margin: 40px;
        align-content: center;
    }
</style>

<body>
    <br><br>
    <marquee>Screen was Locked</marquee>
    <script>
        document.body.addEventListener('mousemove', (e) => {
            history.back();
        });
        document.body.addEventListener('keydown', (e) => {
            history.back();
        });
    </script>
</body>

</html>
